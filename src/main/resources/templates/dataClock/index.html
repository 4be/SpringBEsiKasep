<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout.html}">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>


<th:block layout:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800" th:text="${title}"></h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
<!--        <div class="card-header py-3">-->
<!--            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-table"></i> Tabel Data Clock</h6>-->
<!--        </div>-->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped display select cell-border" id="dataClockTable" width="100%" cellspacing="0">
                    <tr align="center">
                        <th>No</th>
                        <th>Nama</th>
                        <th>Tanggal</th>
                        <th>Waktu Clock In</th>
                        <th>Lokasi Clock In</th>
                        <th>Waktu Clock Out</th>
                        <th>Lokasi Clock Out</th>
                        <th>Kondisi Fisik</th>
                        <th>Kondisi Mental</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script></script>
</th:block>
<th:block layout:fragment="custom_script">
    <script src="/js/dataClock.js"></script>
</th:block>
</body>
</html>
