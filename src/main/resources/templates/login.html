<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/login_layout}">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5" style="background-color:#FB4570;">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-white mb-4">SIKASEP</h1>
                                </div>
                                <div class="text-center mb-4" >
                                    <img src="/img/logo-sinarmas.jpg" height="60" />
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="username" class="form-control form-control-user"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block" th:href="@{/hcms/}">
                                        Login
                                    </a>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
